<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>CafetApp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../css/stilos.css">
	<link rel="icon" type="image/x-icon" href="../../img/logo.png">
</head>

<body>
	<div class="container">
		<br>
		<br>
		<div class="d-flex justify-content-center">
			<img src="../../img/logo.png" alt="logo" class="img" id="logo">
		</div>
		<br>
		<h1 class="text-center" id="titulo" th:text="${colegio.nombre}"></h1>
		<br>
		<h2 class="text-center" id="titulo"
			th:text="'Bienvenido '+${administrador.nombres}+' '+${administrador.apellidos}"></h2>
		<br>
		<div class="d-flex flex-row justify-content-center flex-wrap">
			<div class="card mx-5 mb-5" id="card">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<h4 class="card-title">ACUDIENTES</h4>
					<img src="../../img/family.png" alt="logo" class="img my-4" id="logo">
					<a th:href="@{/administrador/acudientes/}+${colegio.id}+@{/}+${administrador.id}" class="btn"
						id="aregresar">GESTIONAR</a>
				</div>
			</div>
			<div class="card mx-5 mb-5" id="card">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<h4 class="card-title">ESTUDIANTES</h4>
					<img src="../../img/student.png" alt="logo" class="img my-4" id="logo">
					<a th:href="@{/administrador/estudiantes/}+${colegio.id}+@{/}+${administrador.id}" class="btn"
						id="aregresar">GESTIONAR</a>
				</div>
			</div>
			<div class="card mx-5 mb-5" id="card">
				<div class="card-body d-flex flex-column justify-content-center align-items-center">
					<h4 class="card-title text-center">ADMINISTRADORES CAFETERÍA</h4>
					<img src="../../img/cafeteria.png" alt="logo" class="img my-4" id="logo">
					<a th:href="@{/administrador/cafeterias/}+${colegio.id}+@{/}+${administrador.id}" class="btn"
						id="aregresar">GESTIONAR</a>
				</div>
			</div>
		</div>
		<button class="container d-flex justify-content-center btn mb-1 mt-2" type="submit" id="bregresar">
			<a th:href="@{/administrador/}+${colegio.id}" class="btn" id="aregresar">CERRAR SESIÓN</a>
		</button>
	</div>
	<br>
	</div>
</body>

</html>

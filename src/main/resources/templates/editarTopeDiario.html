<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>CafetApp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../../../../css/stilos.css">
	<link rel="icon" type="image/x-icon" href="../../../../../img/logo.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<div class="container">
		<br>
		<br>
		<div class="d-flex justify-content-center">
			<img src="../../../../../img/logo.png" alt="logo" class="img" id="logo">
		</div>
		<br>
		<h1 class="text-center" id="titulo" th:text="${colegio.nombre}"></h1>
		<br>
		<h2 class="text-center" id="titulo">ACTUALIZAR TOPE DIARIO ESTUDIANTE</h2>
		<br>
		<h3 class="text-center mb-4" id="titulo" th:text="${user.nombres}+' '+${user.apellidos}"></h3>

		<form id="login" class="container" th:action="@{/acudiente/topeDiario/}+${colegio.id}+@{/}+${acudiente.id}"
			method="POST" th:object="${user}">
			<input type="hidden" th:field="*{acudiente}">
			<input type="hidden" th:field="*{colegio}">
			<input type="hidden" th:field="*{nombres}">
			<input type="hidden" th:field="*{apellidos}">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{fechaNacimiento}">
			<input type="hidden" th:field="*{restricciones}">
			<input type="hidden" th:field="*{saldo}">

			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="floating" placeholder="Tope Diario"
					th:field="*{topeDiario}" required th:min="0">
				<label for="floatingTopeDiario">Tope Diario:</label>
			</div>

			<button class="container d-flex justify-content-center align-items-center btn mb-2 mt-3" type="submit"
				id="bregresar">
				<a class="btn d-flex justify-content-center align-items-center" id="aregresar">ACTUALIZAR<span
						class="material-symbols-outlined ms-3">
						attach_money
					</span></a>
			</button>
		</form>

		<div class="d-flex px-5">
			<button class="container d-flex justify-content-center btn mb-1 mt-1 me-3" type="submit" id="bregresar">
				<a th:href="@{/acudiente/}+${colegio.id}+@{/}+${acudiente.id}" class="btn" id="aregresar">REGRESAR</a>
			</button>

			<button class="container d-flex justify-content-center btn mb-1 mt-1 ms-3" type="submit" id="bregresar">
				<a th:href="@{/acudiente/}+${colegio.id}" class="btn" id="aregresar">CERRAR SESIÃ“N</a>
			</button>
		</div>
	</div>
	<br>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>CafetApp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../../../css/stilos.css">
	<link rel="icon" type="image/x-icon" href="../../../../img/logo.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<div class="container">
		<br>
		<br>
		<div class="d-flex justify-content-center">
			<img src="../../../../img/logo.png" alt="logo" class="img" id="logo">
		</div>
		<br>
		<h1 class="text-center" id="titulo" th:text="${colegio.nombre}"></h1>
		<br>
		<h2 class="text-center" id="titulo">HISTORIAL DE COMPRAS</h2>
		<br>
		<h2 class="text-center" id="titulo" th:text="${estudiante.nombres}+' '+${estudiante.apellidos}"></h2>
		<br>
		<h4 class="text-center container d-flex justify-content-center align-items-center" id="titulo"
			th:if="${historiales.size()==0}"> <span class="material-symbols-outlined me-2">
				notification_important
			</span>EL ESTUDIANTE NO REGISTRA COMPRAS</h4>

		<br th:if="${historiales.size()==0}">

		<table class="table table-hover table-bordered" id="tabla" th:if="${historiales.size()>0}">
			<thead>
				<tr class="text-center">
					<th scope="col" id="fila">ID</th>
					<th scope="col" id="fila">PRODUCTOS</th>
					<th scope="col" id="fila">VALOR PAGO</th>
					<th scope="col" id="fila">FECHA COMPRA</th>
				</tr>
			</thead>
			<tbody class="text-center">
				<tr th:each="historial:${historiales}">
					<th scope="row" id="fila" th:text="${historial.id}"></th>
					<td id="fila" th:text="${historial.productos}"></td>
					<td id="fila" th:text="'$'+${historial.valorPago}"></td>
					<td id="fila" th:text="${historial.fechaCompra}"></td>
				</tr>

			</tbody>
		</table>

		<div class="d-flex px-5">
			<button class="container d-flex justify-content-center btn mb-1 mt-1 me-3" type="submit" id="bregresar">
				<a th:href="@{/acudiente/}+${colegio.id}+@{/}+${acudiente.id}" class="btn" id="aregresar">REGRESAR</a>
			</button>

			<button class="container d-flex justify-content-center btn mb-1 mt-1 ms-3" type="submit" id="bregresar">
				<a th:href="@{/acudiente/}+${colegio.id}" class="btn" id="aregresar">CERRAR SESIÃ“N</a>
			</button>
		</div>
	</div>
	<br>
	</div>
</body>

</html>

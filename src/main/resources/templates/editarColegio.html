<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<title>CafetApp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../../../../css/stilos.css">
	<link rel="icon" type="image/x-icon" href="../../../../../img/logo.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<div class="container">
		<br>
		<br>
		<div class="d-flex justify-content-center">
			<img src="../../../../../img/logo.png" alt="logo" class="img" id="logo">
		</div>
		<br>
		<h1 class="text-center" id="titulo">SUPER ADMINISTRADOR</h1>
		<br>
		<h2 class="text-center" id="titulo">ACTUALIZAR COLEGIO</h2>
		<br>

		<form id="login" class="container" th:action="@{/superadministrador/colegios/editar/}+${superadministrador.id}"
			method="POST" th:object="${user}">

			<input type="hidden" th:field="*{id}">

			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floating" placeholder="Nombre" th:field="*{nombre}"
					required>
				<label for="floatingNombre">Nombre</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floating" placeholder="Dirección" th:field="*{direccion}"
					required>
				<label for="floatingApellido">Dirección</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floating" placeholder="Teléfono" th:field="*{telefono}"
					required>
				<label for="floatingFecha">Teléfono</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="floating" placeholder="Recarga Mínima"
					th:field="*{minRecarga}" required min="0">
				<label for="floatingMinRecarga">Recarga Mínima</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="floating" placeholder="Recarga Máxima"
					th:field="*{maxRecarga}" required min="0">
				<label for="floatingMaxRecarga">Recarga Máxima</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="floating" placeholder="Compra Mínima"
					th:field="*{minCompra}" required min="0">
				<label for="floatingMinCompra">Compra Mínima</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="floating" placeholder="Compra Máxima"
					th:field="*{maxCompra}" required min="0">
				<label for="floatingMaxCompra">Compra Máxima</label>
			</div>

			<button class="container d-flex justify-content-center align-items-center btn mb-2 mt-5" type="submit"
				id="bregresar">
				<a class="btn d-flex justify-content-center align-items-center" id="aregresar">ACTUALIZAR <span
						class="material-symbols-outlined ms-3">
						edit_note
					</span></a>
			</button>
		</form>

		<div class="d-flex px-5">
			<button class="container d-flex justify-content-center btn mb-1 mt-1 me-3" type="submit" id="bregresar">
				<a th:href="@{/superadministrador/colegios/}+${superadministrador.id}" class="btn"
					id="aregresar">REGRESAR</a>
			</button>

			<button class="container d-flex justify-content-center btn mb-1 mt-1 ms-3" type="submit" id="bregresar">
				<a th:href="@{/superadministrador}" class="btn" id="aregresar">CERRAR SESIÓN</a>
			</button>
		</div>
	</div>
	<br>
	</div>
</body>

</html>
